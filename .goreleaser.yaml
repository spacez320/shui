version: 1

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

before:
  hooks:
    - go mod tidy
    # - go generate ./...  # Leaving for future use.

builds:
  - dir: cmd/cryptarch
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# Produce a stock checksum file.
checksum: {}
